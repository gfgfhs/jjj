<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Jimbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
        font-family: 'JetBrains Mono', monospace;
        user-select: none;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        animation: scrollScanlines 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Screen Flicker / Chromatic Aberration Animation */
      @keyframes flicker {
        0% { opacity: 0.99; }
        5% { opacity: 0.96; }
        10% { opacity: 0.99; }
        15% { opacity: 0.99; }
        20% { opacity: 0.98; }
        100% { opacity: 0.99; }
      }

      .crt-screen {
        animation: flicker 0.15s infinite;
      }

      /* 3D Card Perspective */
      .perspective-1000 {
        perspective: 1000px;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }

      /* Screen Shake */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      .shake-screen {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Flame Animation */
      .flame-container {
        position: relative;
      }
      .flame {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at bottom, rgba(255,100,0,0.8) 0%, rgba(255,0,0,0) 70%);
        filter: blur(8px);
        animation: flameBurn 0.5s infinite alternate;
        z-index: -1;
      }
      @keyframes flameBurn {
        0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
        100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
      }
    </style>
